{% assign post = include.post | default: page %}
<!-- ======= Comments Form ======= -->
<div class="row justify-content-center mt-5">
    <div class="col-lg-12">
        <h5 class="comment-title">Please leave a comment</h5>
        {% if post.comment_prompt %} <p><i>{{post.comment_prompt}}</i></p> {% endif %}
        <form action="{{site.unstatic.comment_form}}" method="post" role="form">
            <div class="row">
                <div class="col-lg-6 mb-3">
                    <label for="comment-name">Name</label>
                    <input type="text" class="form-control" id="comment-name" placeholder="Please enter your name" required>
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="comment-email">Email</label>
                    <input type="text" class="form-control" id="comment-email" placeholder="Please enter your email">
                </div>
                <div class="col-12 mb-3">
                    <label for="comment-message">Message</label>

                    <textarea class="form-control" id="comment-message" placeholder="Please type your comments" cols="30" rows="10" required></textarea>
                </div>
                <div class="col-12">
                    <input type="submit" class="btn btn-primary" value="Post comment">
                </div>
            </div>
        </form>
    </div>
</div><!-- End Comments Form -->
